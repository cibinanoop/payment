<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me ✨</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in;
    }
    .btn-primary {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }
    .form-label {
      font-weight: 600;
      color: #f1f1f1;
    }
    .form-control {
      background-color: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .form-control::placeholder {
      color: #ccc;
    }
    h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }
    #loadingSpinner {
      display: none;
    }
    .trusted-badge {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 576px) {
      .container {
        padding: 25px 20px;
        border-radius: 16px;
      }
      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h3><i class="fa-solid fa-envelope-open-text me-2"></i>Contact Me Confidentially</h3>

  <div class="mb-3">
    <label for="messageBox" class="form-label">Your Message</label>
    <textarea class="form-control" id="messageBox" rows="4" placeholder="Type your message..."></textarea>
  </div>

  <div class="mb-3">
    <label for="picUpload" class="form-label">Upload Images (Optional)</label>
    <input class="form-control" type="file" id="picUpload" accept="image/*" multiple>
  </div>

  <button class="btn btn-primary w-100 position-relative" id="submitBtn">
    <span id="buttonText"><i class="fa-solid fa-paper-plane"></i> Send</span>
    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
  </button>

  <div class="trusted-badge">
    <i class="fa-solid fa-shield-halved"></i> Your information is private and secure
  </div>

  <div id="status" class="mt-3 text-center text-light small"></div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-success text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">✅ Success</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your message and images were sent successfully!
      </div>
    </div>
  </div>
</div>

<script>
  const botToken = '7900988090:AAHj8y3ji9PdbJ3r7bvsyfFWvstRjCTk_e8'; // Replace this
  const chatId = '6130159483';     // Replace this

  async function notifyTelegram(message) {
    const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
    await fetch(url, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({chat_id: chatId, text: message})
    });
  }

  async function sendImages(files) {
    const promises = [];
    for (const file of files) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", file);
      formData.append("caption", "🖼️ Uploaded via contact form");

      promises.push(fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: 'POST',
        body: formData
      }));
    }
    return Promise.all(promises);
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const msg = document.getElementById("messageBox").value.trim();
    const files = document.getElementById("picUpload").files;
    const spinner = document.getElementById("loadingSpinner");
    const buttonText = document.getElementById("buttonText");

    if (msg === "" && files.length === 0) {
      document.getElementById("status").innerText = "Please enter a message or upload images.";
      return;
    }

    spinner.style.display = 'inline-block';
    buttonText.style.display = 'none';

    try {
      if (msg !== "") {
        await notifyTelegram(`📨 New Message:\n${msg}`);
      }

      if (files.length > 0) {
        await sendImages(files);
      }

      document.getElementById("status").innerText = "";
      document.getElementById("messageBox").value = "";
      document.getElementById("picUpload").value = "";

      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    } catch (err) {
      document.getElementById("status").innerText = "Something went wrong. Please try again.";
    } finally {
      spinner.style.display = 'none';
      buttonText.style.display = 'inline';
    }
  });
</script>

</body>
</html>
